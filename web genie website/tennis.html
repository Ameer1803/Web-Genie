<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Featured Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 0;
    }

    p.subtitle {
      margin-top: 5px;
      margin-bottom: 30px;
      color: #555;
    }

    .listing-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: white;
      width: 300px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .card h2 {
      font-size: 16px;
      color: #4CAF50;
      margin: 10px 0 5px;
    }

    .card p.location {
      color: #555;
      margin: 0 0 15px;
    }

    .book-now {
      color: red;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .book-now::after {
      content: "â–¶";
      margin-left: 5px;
      font-size: 12px;
    }

  </style>
</head>
<body>

  <h1>Featured Listing</h1>
  <p class="subtitle">See & book your ground from the list of most popular football grounds in your city</p>

  <div class="listing-container">

    <div class="card">
      <img src="C:\Users\ACER\Documents\web genie website\t1.png" alt="Logo">
      <h2>ACE ARENA</h2>
      <p class="location">address 1</p>
      <div class="book-now">BOOK NOW</div>
    </div>

    <div class="card">
      <img src="C:\Users\ACER\Documents\web genie website\Screenshot 2025-06-04 210804.png" alt="J2">
      <h2>Smash zone </h2>
      <p class="location">address 2</p>
      <div class="book-now">BOOK NOW</div>
    </div>

    <div class="card">
      <img src="C:\Users\ACER\Documents\web genie website\t3.png" alt="Juggernaut Arena Navrangpura">
      <h2>VICTORY GROUND</h2>
      <p class="location">address 3</p>
      <div class="book-now">BOOK NOW</div>
    </div>

  </div>

</body>
</html>
